<h1>{{Title}}</h1>
  <form>
    <div class="form-group">
        <label>Name</label>
        <input type="text"class="form-control" placeholder="Who?" ng-model="newAddress.name"/>
      </div>
        <div class="form-group">
        <label>Cell Phone Number</label>
        <input type="text"class="form-control" placeholder="Cell Phone Number" ng-model="newAddress.cellPhoneNum"/>
                </div>
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="text"class="form-control" placeholder="Email Address" ng-model="newAddress.emailAddress"/>
                </div>
                <div class="form-group">
                  <label>Street Address</label>
                  <input type="text"class="form-control" placeholder="Street Address" ng-model="newAddress.streetAddress"/>
                </div>
                 <div class="text-center"><button class="btn btn-defualt" ng-click="addNewAddress()">{{submitButtonText}}</button></div>
              </form>
